<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter Email ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button type="submit" class="cta-button">Login</button>
        </form>

        <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>

    </div>

    <script>
        (function(){
            function getParam(name){ return new URLSearchParams(window.location.search).get(name); }
            var form = document.querySelector('form');
            if(!form) return;
            form.addEventListener('submit', function(e){
                e.preventDefault();
                var username = document.getElementById('username') ? document.getElementById('username').value : '';
                try{ localStorage.setItem('hm_loggedIn','true'); localStorage.setItem('hm_user', username || ''); } catch(err){}

                var returnUrl = getParam('returnUrl');
                if(returnUrl){
                    try{ returnUrl = decodeURIComponent(returnUrl); } catch(e){}
                    window.location.href = returnUrl;
                } else {
                    window.location.href = 'homepage.html';
                }
            });
        })();
    </script>

</body>
</html>
