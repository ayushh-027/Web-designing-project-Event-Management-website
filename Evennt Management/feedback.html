<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback - Happy Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand"><a href="homepage.html">Happy Moments</a></div>
    </header>

    <main>
        <section class="page-content">
            <h2>We Value Your Feedback</h2>
            <p>Please let us know about your experience.</p>
            
            <form class="feedback-form" action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="5">5 Stars (Excellent)</option>
                    <option value="4">4 Stars (Good)</option>
                    <option value="3">3 Stars (Average)</option>
                    <option value="2">2 Stars (Poor)</option>
                    <option value="1">1 Star (Terrible)</option>
                </select>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="6"></textarea>
                
                <button type="submit" class="cta-button">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Happy Moments.</p>
    </footer>

</body>
</html>
